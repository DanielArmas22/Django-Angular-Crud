<app-home>
  <div class="container mt-5">
    <h2 class="mb-4">Usuarios</h2>

    <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-white">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">Nombre</label>
          <input type="text" class="form-control form-control-lg" id="first_name" formControlName="firstName" required
            placeholder="Ingresa tu nombre">
        </div>

        <div class="form-group col-md-6">
          <label for="last_name">Apellido</label>
          <input type="text" class="form-control form-control-lg" id="last_name" formControlName="lastName" required
            placeholder="Ingresa tu apellido">
        </div>
      </div>

      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control form-control-lg" id="dni" formControlName="dni" required
          placeholder="Ingresa tu DNI">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control form-control-lg" id="telefono" formControlName="telefono" required
          placeholder="Ingresa tu teléfono">
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control form-control-lg" id="username" formControlName="username" required
          placeholder="Crea un nombre de usuario">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control form-control-lg" id="email" formControlName="email" required
          placeholder="Ingresa tu correo electrónico">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control form-control-lg" id="password" formControlName="password" required
          placeholder="Crea una contraseña">
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
    </form>

    <hr class="my-5">

    <h3 class="mb-4">Lista de Usuarios</h3>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let usu of users">
        <div>
          <h5 class="mb-1">{{ usu.firstName }} {{ usu.lastName }}</h5>
          <p class="mb-1">
            <strong>Usuario:</strong> {{ usu.username }}<br>
            <strong>Email:</strong> {{ usu.email }}
          </p>
        </div>
        <div>
          <button (click)="editUser(usu)" class="btn btn-warning btn-sm mr-2">Editar</button>
          <button (click)="deleteUser(usu)" class="btn btn-danger btn-sm">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
</app-home>
